<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Javascript Form</title>
</head>
<div class="container bg-light">
<div class="container mt-5">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h2 class="mb-4">Contact Us</h2>
      <form name="user_form" id="user_form" class="form_class"  onsubmit="return validSubmit()" >
        <div class="mb-3">
          <label for="name" class="form-label">Username</label>
           <input type="text" class="form-control" name="user_name"id="user_name" value=""placeholder="Type user name"/>
            <span id="user_err" style="color: brown"></span>
          </div>
          <div class="mb-3">
            <label for="f_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="f_name"  id="f_name" value="" placeholder="Type first name"
            />
            <span id="fname_err" style="color: brown"></span>
          </div>
          <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <div class="form-check">
                  <label class="form-check-label" for="male">Male</label>
                   <input type="radio" class="form-check-input" name="gender" id="gender" value="male" />
                  </div>
                  <div class="form-check">
                    <label class="form-check-label" for="female">Female</label>
                   <input type="radio" class="form-check-input" name="gender" id="gender" value="female" />
                  </div>
                  <div class="form-check">
                    <label class="form-check-label" for="other">Other</label>
                  <input type="radio" class="form-check-input" name="gender" id="gender" value="others" />
                  <span id="gender_err" style="color: brown"></span>
                </div>
            </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input class="form-control"
              type="text"
              name="email"
              id="email"
              value=""
              placeholder="Type Email"
            />
            <span id="email_err" style="color: brown"></span>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input class="form-control"
              type="tel"
              name="phone"
              id="phone"
              value=""
              placeholder="Type Phone"
            />
            <span id="phone_err" style="color: brown"></span>
          </div>
          <div class="mb-3"><label for="password" class="form-label">Password :</label>
            <input class="form-control"
              type="password"
              name="password"
              id="password"
              value=""
              placeholder="Type password"
            />
            <span id="pass_err" style="color: brown"></span>
          </div>
          <div class="mb-3"><label for="confirm_password" class="form-label">Confirm Password :</label></div>
            <input class="form-control"
              type="password"
              name="confirm_password"
              id="confirm_password"
              value=""
              placeholder="Type Confirm Password"
            />
            <span id="cnfpass_err" style="color: brown"></span>
          <div class="mb-3"><label for="course" class="form-label">Select Course :</label>
            <select id="course" class="form-control"name="course">
              <option value="">Please select a course</option>
              <option value="math">Math</option>
              <option value="science">Science</option>
              <option value="history">History</option>
              <option value="language">Language</option>
            </select>
           <span id="course_err" style="color: brown"></span>
          </div>
          <div class="mb-3"><label for="profile_picture" class="form-label">Profile Picture :</label>
          <input class="form-control" type="file" id="profile_picture" name="profile_picture">
          <span id="profilepic_err" style="color: brown"></span>
          </div>
              <button type="submit" class="btn btn-primary">Save</button>
        <!-- <input type="submit" value="Save" /> -->
      </form>
    </div>
  </div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

  <script src="./jsString.js"></script> -->
  <script src="./jsvalidation.js"></script>
</html>
